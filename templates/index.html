<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transkriptio Analysoija</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1 class="glowing-title">YouTube Transkriptio Analysoija</h1>
        <div class="input-container">
            <input type="text" id="video-url" placeholder="Syötä YouTube-videon URL">
            <button id="process-btn">Analysoi</button>
        </div>
        <div id="result" class="hidden">
            <h2>Top 10 yleisintä sanaa:</h2>
            <ul id="word-list"></ul>
        </div>
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analysoidaan...</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
